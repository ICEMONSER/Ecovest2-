<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - EcoVest+</title>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./styles/components.css">
  <link rel="stylesheet" href="./styles/pages.css">
</head>
<body>
  <nav>
    <div class="container">
      <!-- Navigation will be mounted by ui.js -->
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="feed-header">
        <h1>Community Feed</h1>
        <div class="feed-controls">
          <div class="sort-tabs">
            <a href="#" class="sort-tab active" data-sort="hot">Hot</a>
            <a href="#" class="sort-tab" data-sort="new">New</a>
            <a href="#" class="sort-tab" data-sort="top">Top</a>
          </div>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search posts, tags, users..." aria-label="Search">
          </div>
          <button class="btn btn-primary" id="createPostBtn">Create Post</button>
        </div>
      </div>

      <div id="postsContainer">
        <!-- Posts will be loaded here -->
      </div>
    </div>
  </main>

  <!-- Create Post Modal -->
  <div class="modal" id="createPostModal" role="dialog" aria-labelledby="createPostModalTitle" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="createPostModalTitle">Create Post</h2>
        <button class="modal-close" aria-label="Close modal">×</button>
      </div>
      <form id="createPostForm">
        <div class="form-group">
          <label for="postContent" class="form-label">What's on your mind?</label>
          <textarea id="postContent" class="form-textarea" rows="6" placeholder="Share your thoughts, tips, or questions. Use #tags to categorize your post." required></textarea>
        </div>
        <div class="form-group">
          <label for="mediaUpload" class="form-label">Upload Media (optional - images or videos)</label>
          <input type="file" id="mediaUpload" accept="image/*,video/*" multiple aria-label="Upload media">
          <div class="upload-hint">✅ No size limit! Upload images & videos of any size.</div>
          <div id="mediaPreview" class="media-preview"></div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Post</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p><a href="terms.html">Terms of Service</a></p>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script src="./scripts/config.js"></script>
  <script src="./scripts/firebase-config.js"></script>

  <script src="./scripts/firebase-storage.js"></script>
  <script src="./scripts/utils.js"></script>

      ui.mountNav();

    });
  </script>
</body>
</html>
